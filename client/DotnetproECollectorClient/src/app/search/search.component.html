<div class="row" style="padding-bottom: 32px;" (window:scroll)="onScroll($event)">
    <div class="col-md-6 col-md-offset-3">
        <h3>Search entries</h3>
        <app-search-form (search)="onSearch($event)"></app-search-form>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h3>Found entries:</h3>
        <app-search-timeline [timeline]="timeline"></app-search-timeline>
    </div>
</div>
